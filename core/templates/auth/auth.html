<!-- Modal -->
<div class="modal fade" id="auth-modal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="panel-login modal-content">
            <div class="panel-heading">
                <h2>Вход</h2>
                <hr>
            </div>
            <div class="panel-body">
                <form id="login-form" action="{% url 'core:auth' %}" method="post" role="form">
                    <div class="form-group">
                        <input type="email" name="username" id="username" class="form-control" placeholder="Email" value="">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Пароль">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Войти">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="text-center">
                                    Если Вы забыли пароль - обратитесь к администратору.<br>
                                    Еще нет аккаунта? Тогда <a href="#" data-toggle="modal"  data-dismiss="modal" data-target="#registration-modal">зарегистрируйтесь</a>!
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
