<!-- Modal -->
<div class="modal fade" id="registration-modal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="panel-login modal-content">
            <div class="panel-heading">
                <h2>Регистрация</h2>
                <hr>
            </div>
            <div class="panel-body" id="form-registration">
                <form id="registration-form" action="{% url 'core:registration' %}" method="post" role="form">
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email" value="">
                    </div>
                    <div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Имя" value="">
                    </div>
                    <div class="form-group">
                        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Фамилия" value="">
                    </div>
                    <div class="form-group">
                        <select name="department" class="selectpicker form-control" title="Выберите группу" data-style="btn">
                            {% for department in department_list %}
                                <option value="{{ department.id }}">{{ department.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Пароль">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Повторите пароль">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-register" value="Зарегистрироваться">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="text-center">
                                    Уже есть аккаунт? Тогда войдите используя <a href="#" data-toggle="modal" data-dismiss="modal" data-target="#auth-modal">форму</a>!
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-body" id="success-registration" hidden>
                <div classs="row">
                    Регистрация успешно пройдена!
                    <br>
                    Дождитесь подтверждения аккаунта от преподавателя
                </div>
            </div>
        </div>
    </div>
</div>
